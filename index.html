<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lite Vortex</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; }
        #overlay { position: absolute; top: 20px; left: 20px; z-index: 10; pointer-events: none; }
        h1 { color: cyan; margin: 0; }
        p { color: white; opacity: 0.8; }
    </style>
</head>
<body>
    <div id="overlay">
        <h1>NEURAL VORTEX 2.0</h1>
        <p>System Status: Online (Fixed Mode)</p>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // CẤU HÌNH QUAN TRỌNG: Cho phép chạy trên máy không có Card rời (Software Rendering)
        const renderer = new THREE.WebGLRenderer({ 
            antialias: false, 
            powerPreference: "high-performance",
            failIfMajorPerformanceCaveat: false  // <--- Dòng này cứu mạng máy Ubuntu của bạn
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 25;

        // Tạo hạt
        const count = 2000; 
        const geometry = new THREE.BufferGeometry();
        const positions = [];
        const colors = [];
        const color1 = new THREE.Color("cyan");
        const color2 = new THREE.Color("purple");

        for(let i = 0; i < count; i++) {
            const r = Math.random() * 20;
            const angle = i * 0.1;
            positions.push(r * Math.cos(angle), (Math.random()-0.5)*5, r * Math.sin(angle));
            const mixed = color1.clone().lerp(color2, r / 20);
            colors.push(mixed.r, mixed.g, mixed.b);
        }

        geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({ size: 0.3, vertexColors: true });
        const mesh = new THREE.Points(geometry, material);
        scene.add(mesh);

        function animate() {
            requestAnimationFrame(animate);
            mesh.rotation.y += 0.005;
            renderer.render(scene, camera);
        }
        animate();
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
