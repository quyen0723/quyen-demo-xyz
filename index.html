<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lite Vortex</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        h1 {
            position: absolute; top: 20px; left: 20px;
            color: cyan; font-family: monospace; z-index: 10;
        }
    </style>
</head>
<body>
    <h1>CPU MODE: ON</h1>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // Cấu hình Renderer NHẸ NHẤT có thể
        const renderer = new THREE.WebGLRenderer({ 
            antialias: false, // Tắt làm mịn để đỡ lag
            powerPreference: "high-performance",
            precision: "lowp" // Giảm độ chính xác để tính toán nhanh hơn
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 25;

        // Giảm số lượng hạt xuống 1500 (thay vì 5000)
        const count = 1500; 
        const geometry = new THREE.BufferGeometry();
        const positions = [];
        const colors = [];

        const color1 = new THREE.Color("cyan");
        const color2 = new THREE.Color("purple");

        for(let i = 0; i < count; i++) {
            const r = Math.random() * 20;
            const angle = i * 0.1;
            
            // Tọa độ đơn giản
            const x = r * Math.cos(angle);
            const y = (Math.random() - 0.5) * 5;
            const z = r * Math.sin(angle);
            positions.push(x, y, z);

            // Màu sắc
            const mixed = color1.clone().lerp(color2, r / 20);
            colors.push(mixed.r, mixed.g, mixed.b);
        }

        geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.3,
            vertexColors: true,
            sizeAttenuation: true // Hạt ở xa thì nhỏ lại
        });

        const mesh = new THREE.Points(geometry, material);
        scene.add(mesh);

        // Animation Loop đơn giản
        function animate() {
            requestAnimationFrame(animate);
            mesh.rotation.y += 0.005; // Quay chậm thôi
            renderer.render(scene, camera);
        }
        animate();

        // Xử lý resize màn hình
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
